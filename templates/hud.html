<div class="cthulhu-hud-root">

<div class="hud-actors-row">
  {{#each actors}}
    <div class="hud-actor-tab {{#if isSelected}}is-active{{/if}}" data-actor-id="{{id}}">
      <img src="{{portrait}}" alt="{{name}}" class="hud-portrait">
    </div>
  {{/each}}
</div>

  <!-- Zawartość, która się „rozwija” -->
  <div class="cthulhu-hud-strip">
    <div class="hud-name">{{name}}</div>

    <div class="hud-stats-row">
      <div class="hud-box hud-box-hp">
        <div class="hud-box-label">PW</div>
        <div class="hud-box-top">{{hpValue}}</div>
        <div class="hud-box-bottom">{{hpMax}}</div>
      </div>

      <div class="hud-box hud-box-mp">
        <div class="hud-box-label">PM</div>
        <div class="hud-box-top">{{mpValue}}</div>
        <div class="hud-box-bottom">{{mpMax}}</div>
      </div>

      <div class="hud-box hud-box-luck">
        <div class="hud-box-label">Sz</div>
        <div class="hud-box-top">{{luckValue}}</div>
        <div class="hud-box-bottom">99</div>
      </div>

      <div class="hud-box hud-box-san">
        <div class="hud-box-label">PP</div>
        <div class="hud-box-top">{{sanValue}}</div>
        <div class="hud-box-bottom">{{sanMax}}</div>
      </div>

      <div class="hud-box hud-box-cash">
        <div class="hud-box-label">Gotówka</div>
        <div class="hud-box-top"></div>
        <div class="hud-box-bottom">{{cashValue}}</div>
      </div>
    </div>
  </div>

</div>
